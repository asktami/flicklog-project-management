<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe - RegistrationForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <nav role="navigation"><a href="index.html">FlickLog</a>&nbsp;|&nbsp;
    <a href="registration-form.html">Register</a>&nbsp;|&nbsp;
    <a href="login-form.html">Login</a></nav>
    
    <main role="main">
        <header role="banner">
            <h1>Register</h1>
        </header>
        
        
        <section>
        <header>
            <h3>Registration Form</h3>
        </header>
        <form class='signup-form'>
            <div>
              <label for="first-name">First name</label>
              <input placeholder='First Name' type="text" name='first-name' id='first-name' required />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" name='last-name' id='last-name' placeholder='Last Name' required />
            </div>
            <div>
              <label for="username">Email</label>
              <input type="email" name='username' id='username' required />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name='password' id='password'required />
            </div>
            <button type='submit'>Register</button>
        </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
